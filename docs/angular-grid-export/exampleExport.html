<html>
<head>
    <!-- you don't need ignore=notused in your code, this is just here to trick the cache -->
    <script src="../dist/ag-grid.js?ignore=notused17"></script>
    <link rel="stylesheet" type="text/css" href="../dist/ag-grid.css?ignore=notused17">
    <link rel="stylesheet" type="text/css" href="../dist/theme-fresh.css?ignore=notused17">
    <script src="exampleExport.js"></script>
</head>
<body>

    <div style="padding-bottom: 4px;">
        <label>
            File Name:
            <input type="text" id="fileName"/>
        </label>
        <label style="margin-left: 20px;">
            Separator
            <input style="width: 20px;" type="text" id="columnSeparator"/>
        </label>
        <label style="margin-left: 20px;">
            <button onclick="onBtExport()">Export to CSV</button>
        </label>
    </div>
    <div style="padding-bottom: 4px;">
        <label style="margin-right: 20px;">
            <input type="checkbox" id="skipHeader"/>
            Skip Header
        </label>
        <label style="margin-right: 20px;">
            <input type="checkbox" id="skipFooters"/>
            Skip Footers
        </label>
        <label style="margin-right: 20px;">
            <input type="checkbox" id="skipGroups"/>
            Skip Groups
        </label>
        <label style="margin-right: 20px;">
            <input type="checkbox" id="customHeader"/>
            Custom Header
        </label>
        <label style="margin-right: 20px;">
            <input type="checkbox" id="customFooter"/>
            Custom Footer
        </label>
        <label style="margin-right: 20px;">
            <input type="checkbox" id="allColumns"/>
            All Columns
        </label>
    </div>
    <div id="myGrid" style="height: 400px;" class="ag-fresh"></div>
</body>
</html>
