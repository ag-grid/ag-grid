<style>
    label,
    .row {
        box-sizing: border-box;
        display: block;
        padding: 2px;
    }

    .row label {
        display: inline;
        padding: 0;
    }

    button {
        display: inline-block;
        font-weight: bold;
    }
</style>

<div style="display: flex; flex-direction: column; height: 100%">
    <div style="display: flex">
        <div style="margin-left: 10px">
            <div class="row">
                <label>prependContent = </label>
                <select id="prependContent">
                    <option>none</option>
                    <option value="array">CSVCell[][] (recommended format)</option>
                    <option value="string">string (legacy format)</option>
                </select>
            </div>
            <div class="row">
                <label>appendContent = </label>
                <select id="appendContent">
                    <option>none</option>
                    <option value="array">CSVCell[][] (recommended format)</option>
                    <option value="string">string (legacy format)</option>
                </select>
            </div>
        </div>
    </div>

    <div style="margin: 10px 0">
        <button onclick="onBtnUpdate()">Show CSV export content text</button>
        <button onclick="onBtnExport()">Download CSV export file</button>
    </div>

    <div style="flex: 1 1 0; position: relative; display: flex; flex-direction: row; gap: 20px">
        <div id="gridContainer" style="flex: 1">
            <div id="myGrid" style="width: 100%; height: 100%; display: block"></div>
        </div>
        <textarea
            id="csvResult"
            style="flex: 1"
            placeholder="Click the Show CSV export content button to view exported CSV here"
        ></textarea>
    </div>
</div>
