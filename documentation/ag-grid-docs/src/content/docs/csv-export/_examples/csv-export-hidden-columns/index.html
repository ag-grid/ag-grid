<style>
    button {
        display: inline-block;
        font-weight: bold;
    }
</style>

<div style="display: flex; flex-direction: column; height: 100%">
    <div style="display: flex">
        <div class="row">
            <label for="allColumns"><input id="allColumns" type="checkbox" />All Columns</label>
        </div>
    </div>
    <div style="margin: 10px 0">
        <button onclick="onBtnUpdate()">Show CSV export content text</button>
        <button onclick="onBtnExport()">Download CSV export file</button>
    </div>
    <div style="flex: 1 1 0; position: relative; display: flex; flex-direction: row; gap: 20px">
        <div id="gridContainer" style="flex: 1">
            <div id="myGrid" style="width: 100%; height: 100%; display: block"></div>
        </div>
        <textarea
            id="csvResult"
            style="flex: 1"
            placeholder="Click the Show CSV export content button to view exported CSV here"
        ></textarea>
    </div>
</div>
